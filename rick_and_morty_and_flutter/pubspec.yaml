name: rick_and_morty_and_flutter
description: A mobile app to fetch data.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.3.3
  retrofit: ^4.0.1
  built_value: ^8.6.3
  json_annotation: ^4.8.1
  retrofit_generator: ^7.0.8
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:

  uses-material-design: true

  assets:
     - images/cover.png
     - images/cover2.png
     - images/cover3.png
     - images/cover4.png
     - images/cover5.png

  fonts:
  - family:  RaMCustomIcons
    fonts:
     - asset: assets/fonts/RaMCustomIcons.ttf
